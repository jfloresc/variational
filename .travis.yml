language: c 

sudo: false

env:
  global:
    - PATH=$HOME/miniconda/bin:$PATH
    - common_py_deps="pylint jinja2 conda-build"
  matrix:
    - python=2.7  CONDA_PY=27  CONDA_NPY=17
    - python=3.4  CONDA_PY=34  CONDA_NPY=18
    - python=3.4  CONDA_PY=34  CONDA_NPY=19
    - python=3.5  CONDA_PY=35  CONDA_NPY=19
   
before_install:
- devtools/ci/travis/install_miniconda.sh
- conda config --set always_yes true 
- conda config --add channels omnia 
- conda install -q $common_py_deps 

script:
- conda build -q devtools/conda-recipe

after_success:
# coverage report: needs .coverage file generated by testsuite and git src
- pip install coveralls
- coveralls 

